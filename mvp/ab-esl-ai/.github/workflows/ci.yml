name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mvp/ab-esl-ai/backend/api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: mvp/ab-esl-ai/backend/api/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Run linting
        run: ruff check app/ --ignore E501
        continue-on-error: true

      - name: Run format check
        run: ruff format --check app/
        continue-on-error: true

      - name: Run tests
        run: |
          PYTHONPATH=. python -m pytest tests/ \
            --ignore tests/test_simplify.py \
            --ignore tests/test_captions.py \
            -v --tb=short \
            --cov=app --cov-report=xml --cov-report=term
        env:
          ENVIRONMENT: test
          ENABLE_ASR: "false"
          ENABLE_LLM: "false"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: mvp/ab-esl-ai/backend/api/coverage.xml
          fail_ci_if_error: false
        if: github.event_name == 'push'

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mvp/ab-esl-ai/apps/teacher-portal
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: mvp/ab-esl-ai/apps/teacher-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
